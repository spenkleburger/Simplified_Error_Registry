# ============================================================================
# SETUP.CFG - Tool Configuration
# ============================================================================
# This file contains configuration for development tools
# ============================================================================
# Note: Black formatter prefers pyproject.toml but can use command-line options
# Ruff configuration is in ruff.toml (see ruff.toml file)
# ============================================================================

# mypy Configuration (Type Checker)
[mypy]
ignore_missing_imports = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
warn_return_any = False
warn_unused_ignores = False
disable_error_code = attr-defined, arg-type

# Per-file ignores for mypy (uncomment and customize as needed)
# [[tool.mypy.overrides]]
# module = "scripts.*"
# ignore_errors = False

# pytest Configuration (Testing Framework)
[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage Configuration (Code Coverage Tool)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @property
    @abstractproperty

[coverage:html]
directory = htmlcov

